faq:
  title: Frequently asked questions
  description: Learn more about our secure one-time sharing service.
  items:
    - label: How does Onetime Secret work?
      content: Onetime Secret allows you to share sensitive information securely. Each shared secret can only be viewed once before it's permanently deleted, ensuring your data remains confidential.
      defaultOpen: true
    - label: Do I need an account to use Onetime Secret?
      content: No account is required for basic functionality. You can start sharing secrets immediately without complex setup.
    - label: Is there a free option available?
      content: Yes, Onetime Secret offers a free tier that allows you to use most features at no cost. For advanced features and branding options, consider our paid plans.
    - label: Can I self-host Onetime Secret?
      content: |-
          Yes, Onetime Secret offers a self-hosting option with our SimpleStackâ„  guarantee, ensuring easy deployment and management. [GitHub](https://poop)
    - label: How secure is Onetime Secret?
      content: >
          We take security very seriously and employ multiple measures to protect users' information. As stated in our privacy policy, we use industry standard practices to safeguard all data from unauthorized access, alteration, or destruction. All data in transit is encrypted using HTTPS/TLS and stored securely in the European Union in compliance with data protection laws.

          However, we are also transparent that no method of electronic transmission or storage is 100% secure. While we strive to use commercially acceptable means to protect personal information, we cannot guarantee its absolute security. We recommend users take precautions like using passphrases. Our commitment is to be diligent in securing data to the best of our abilities while being upfront about potential risks.
    - label: Do you offer customer support?
      content: Yes, we provide customer support. The level of support may vary depending on your chosen plan.
