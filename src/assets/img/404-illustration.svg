<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Elements -->
  <rect x="50" y="50" width="400" height="300" rx="8" fill="#f7dec3" fill-opacity="0.1"/>
  <path d="M100 100 L400 300" stroke="#f0c39e" stroke-width="2" stroke-dasharray="8 4" opacity="0.6"/>
  <path d="M400 100 L100 300" stroke="#f0c39e" stroke-width="2" stroke-dasharray="8 4" opacity="0.6"/>

  <!-- 404 Text -->
  <text x="250" y="140" font-family="'Zilla Slab', serif" font-size="80" font-weight="700" fill="#dc4a22" text-anchor="middle">404</text>

  <!-- Broken Message Icon -->
  <g transform="translate(180, 180)">
    <!-- Message Outline -->
    <rect x="0" y="0" width="140" height="100" rx="8" fill="#85200c" fill-opacity="0.1" stroke="#85200c" stroke-width="2"/>

    <!-- Torn/Missing Piece -->
    <path d="M140 40 L115 65 L115 100 L140 100 Z" fill="#f7dec3" stroke="#85200c" stroke-width="2"/>
    <path d="M115 65 L90 90 L90 100 L115 100 Z" fill="white" stroke="#85200c" stroke-width="2"/>

    <!-- Lock Icon -->
    <rect x="50" y="35" width="40" height="30" rx="4" fill="#dc4a22"/>
    <rect x="60" y="20" width="20" height="25" rx="10" stroke="#dc4a22" stroke-width="4" fill="none"/>

    <!-- Missing Piece - Dashed Outline -->
    <path d="M115 65 Q120 60, 125 65 L140 40" fill="none" stroke="#85200c" stroke-width="2" stroke-dasharray="3 3"/>
  </g>

  <!-- Search Elements -->
  <circle cx="100" cy="280" r="30" fill="none" stroke="#23b5dd" stroke-width="3"/>
  <path d="M122 302 L145 325" stroke="#23b5dd" stroke-width="4" stroke-linecap="round"/>
  <path d="M100 260 L100 300" stroke="#23b5dd" stroke-width="2"/>
  <path d="M80 280 L120 280" stroke="#23b5dd" stroke-width="2"/>

  <!-- Animated Elements (using simple CSS animation) -->
  <style>
    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }
    .pulse {
      animation: pulse 2s infinite ease-in-out;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .float {
      animation: float 4s infinite ease-in-out;
    }
  </style>

  <!-- Floating Question Marks -->
  <text x="160" y="250" font-family="'Zilla Slab', serif" font-size="30" fill="#dc4a22" opacity="0.7" class="pulse">?</text>
  <text x="320" y="220" font-family="'Zilla Slab', serif" font-size="40" fill="#dc4a22" opacity="0.7" class="pulse" style="animation-delay: 0.5s">?</text>
  <text x="380" y="280" font-family="'Zilla Slab', serif" font-size="25" fill="#dc4a22" opacity="0.7" class="pulse" style="animation-delay: 1s">?</text>

  <!-- Page Not Found Text -->
  <text x="250" y="360" font-family="'Zilla Slab', serif" font-size="20" fill="#631507" text-anchor="middle">The page you're looking for has vanished</text>

    <!-- Byline -->
  <text x="250" y="390" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="end">
    Crafted by Claude 3.7 Sonnet with minimal supervision
  </text>
</svg>
